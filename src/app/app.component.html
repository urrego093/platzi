<button (click)="addItem()">Add item</button>

<p *ngIf="nombres.length === 0">La lista esta vacia</p>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'camilo'">Este es chimbita 😎</p>
  <p *ngSwitchCase="'javier'" >Este es chimbita tambien 😸</p>
  <p *ngSwitchDefault>No es chimbita 😅</p>
</div>


<ul>
  <li *ngFor="let nombre of nombres; index as i">
    {{nombre + ' ' + i}}
    <button (click)="deleteItem(i)">X</button>
  </li>
</ul>


<div *ngFor="let product of products ">
  <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
